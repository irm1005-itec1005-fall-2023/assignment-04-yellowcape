<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>To Do</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
</head>
<body>

  <!--

    Assignment 04 - Finishing a Todo List App

    Instructions:

    Important checklist:

    - Are users able to create and delete to do list items?
    - Have you set a favicon? (included - but it's a rocket)
    - Has a team member conducted a code review and left a GitHub Issue in your repo?
    - Have you conducted a code review and left a GitHub Issue on your team member's repo?

  -->

  <header>
    <h2>You got this!</h2>
  </header>

  <main>
    <div id="app"></div>
    
    <ol>
      <li>Give me something off your plate!</li>
    </ol>
    
    <form id="todo-form">
      <label for="todo-input">What do you need to do?</label>
      <input 
      type="text" 
      id="todo-input" 
      placeholder="Dump it all here" 
      required
      />
        <button class="btn-primary" type="submit">Add</button>
    </form>

    <section>

      <h3>All the stuff inside your head, off your plate, and written out here:</h3>

      <ul class="form-results" id="todo-inputted-items-list">
      </ul>

    </section>

  </main>

  <!-- Add JavaScript File -->
  <script src="./script.js"></script>

</body>
</html>
